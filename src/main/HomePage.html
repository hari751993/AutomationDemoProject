<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Automation demo project first page</title>
    <style>

    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 25%;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
    }


    li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
    }

    li a.active {
    background-color: #04AA6D;
    color: white;
    }

    li a:hover:not(.active) {
    background-color: #555;
    color: white;
    }
    </style>
</head>
<body>
<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#Register">Register</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>
<div id="home" style="margin-left:25%;padding:1px 16px;height:1000px;">
    <h1>Home page</h1>
    <h3>Dropdown test</h3>
    <select id="vehicles_dropdown" onselect="myFunction()">
        <option value="car">car</option>
        <option value="bike">bike</option>
        <option value="scooter">scooter</option>
    </select>
    <button type="button" onclick="myFunction()" id="tryItButton">Try it</button>
    <p>
        <label id="demo"></label>
    </p>
</div>
<div id="Register" style="margin-left:25%;padding:1px 16px;height:1000px;">
    <h1>Registration page</h1>
    <iframe id="regIframe" src="RegistrationPage.html" height="300" width="300" title="Registration iFrame" style="border:none;">
    </iframe>
</div>

<script>
    function myFunction() {
        var selectedVehicle = document.getElementById("vehicles_dropdown").value;
        document.getElementById("demo").innerHTML = selectedVehicle;
    }
</script>
</body>
</html>
